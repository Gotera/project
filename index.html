<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js"></script>
    <title>Calculator</title>
</head>
<body>
    <div class="overview">
        <div class="container-calculator">
                <div class="visor">
                    <div class="visor-upper">
                        <p>123123</p>
                    </div>
                    <div class="visor-lower">
                        <p>321321</p>
                    </div>
                </div>
                    <table class="Numbers">
                        <tr>    
                            <td><button>C</button></td>
                            <td><button class="operators">%</button></td>
                            <td><button class="operators">/</button></td>
                            <td><button class="operators">X</button></td>
                        </tr>
                            <td><button>7</button></td>
                            <td><button>8</button></td>
                            <td><button>9</button></td>
                            <td><button>+</button></td>
                        <tr>    
                            <td><button>4</button></td>
                            <td><button>5</button></td>
                            <td><button>6</button></td>
                            <td><button class="operators">-</button></td>
                        </tr>
                        <tr>    
                            <td><button>1</button></td>
                            <td><button>2</button></td>
                            <td><button>3</button></td>
                            <td rowspan="2"><button class="button-number" style="height: 160px;">=</button></td>
                        </tr>
                        <tr>
                            <td><button>0</button></td>
                            <td><button>.</button></td>
                            <td><button>2Â²</button></td>

                        </tr>
                </table>
        </div>
    </div>
</body>
